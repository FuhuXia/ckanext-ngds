<section id="metadata-sources">
  <h3>{{ _('Metadata Source') }}</h3>
  {% block metadata_list %}
    <ul class="metadata-list">
      <li class="metadata-item">
        <strong class="heading">
          ISO-19139 Metadata
          <span class="format-label" property="dc:format" data-format="xml">XML</span>
        </strong>
        <p class="description">
          <a href="/metadata/iso-19139/{{ pkg_id }}" target="_blank">Download Metadata</a>
        </p>
      </li>
    </ul>
  {% endblock %}
</section>
